{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('blog/images/111.jpg') no-repeat center center fixed; /* Змініть шлях на ваш */
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6); /* Темний ефект */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f1c40f;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        h1 {
            color: #f1c40f;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #005b96;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #004080;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: rgba(230, 242, 255, 0.1); /* Прозорий фон */
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #005b96;
            border-radius: 5px;
            font-size: 18px;
            line-height: 1.6;
            color: white;
            transition: 0.3s;
        }

        li:hover {
            background-color: rgba(230, 242, 255, 0.2); /* Прозорий фон при наведенні */
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        a:hover {
            color: #f1c40f;
        }

        .empty-message {
            background-color: rgba(248, 215, 218, 0.1); /* Прозорий фон для повідомлення про відсутність завдань */
            border-left: 5px solid #d9534f;
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="header">Система управління завданнями</div>

    <nav class="navbar">
        <a href="{% url 'post-list' %}">Головна</a>
        <a href="{% url 'register' %}">Реєстрація</a>
    </nav>

    <div class="container">
        <h1>Список завдань</h1>
        <a href="{% url 'post-create' %}" class="btn">Додати завдання</a>

        <ul>
            {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            </li>
            {% empty %}
            <li class="empty-message">Завдань не знайдено.</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
{% endblock %}
